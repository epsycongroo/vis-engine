<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />

    <title>Draw Modes</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      #cv {
        width: 100%;
        height: 100%;
        background-color: #8d8d8d;
      }
    </style>
  </head>
  <body>
    <canvas id="cv"></canvas>
    <script src="../dist/index.js"></script>
    <script>
      const drawVertex = `
    attribute vec2 uv;
    attribute vec3 position;
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;
    varying vec2 vUv;

    void main() {
        vUv = uv;

        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
    `;

      const drawFragment = `precision highp float;

    uniform float uTime;
    varying vec2 vUv;

    void main() {
        gl_FragColor.rgb = 0.5 + 0.3 * sin(vUv.yxx + uTime) + vec3(0.2, 0.0, 0.1);
        gl_FragColor.a = 1.0;
    }
    `;

      const cv = document.createElement('canvas');
      cv.width = 32;
      cv.height = window.innerHeight;

      const ctx = cv.getContext('2d');

      const gradient = ctx.createLinearGradient(0, 0, 0, cv.height);
      gradient.addColorStop(0, '#1e4877');
      gradient.addColorStop(0.5, '#4584b4');

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, cv.width, cv.height);

      const canvas = document.getElementById('cv');

      canvas.style.background = 'url(' + cv.toDataURL('image/png') + ')';
      canvas.style.backgroundSize = '32px 100%';

      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;

      const renderer = new ve.Renderer(canvas, {
        alpha: true,
        antialias: true,
        premultipliedAlpha: true,
      });

      renderer.state.setClearColor(new ve.Color(0, 0, 0, 0));

      const camera = new ve.OrthographicCamera(0, canvas.width, canvas.height, 0, 0, 1);
      // camera.position.z = 15;

      function resize() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
      }
      window.addEventListener('resize', resize, false);
      resize();

      const scene = new ve.Scene();

      const geometry = new ve.Plane(renderer, {
        width: canvas.width / 2,
        height: canvas.height / 2,

        widthSegments: 16,
        heightSegments: 16,
      });

      const program = new ve.Program(renderer, {
        vertexShader: drawVertex,
        fragmentShader: drawFragment,
        uniforms: {
          uTime: {
            value: 0,
          },
        },
        cullFace: renderer.gl.BACK,
        depthTest: false,
        depthWrite: false,
        transparent: true,
        blendFunc: {
          src: renderer.gl.SRC_ALPHA,
          dst: renderer.gl.ONE_MINUS_SRC_ALPHA,
          srcAlpha: renderer.gl.ONE,
          dstAlpha: renderer.gl.ONE_MINUS_SRC_ALPHA,
        },
        blendEquation: {
          modeRGB: renderer.gl.FUNC_ADD,
          modeAlpha: renderer.gl.FUNC_ADD,
        },
      });

      const mesh = new ve.Mesh(renderer, {
        geometry,
        program,
        wireframe: true,
      });
      mesh.position.set(canvas.width / 2, canvas.height / 2, 0);
      scene.add(mesh);
      const raf = new ve.Raf((t) => {
        program.setUniform('uTime', t);
        renderer.render({ scene, camera });
      });
    </script>
  </body>
</html>
